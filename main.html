<html lang="es">
    <head> 
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <link href="src/output.css" rel="stylesheet">
    </head>
    <body class = "flexcol bg-[#0b0c10] text-white px-20 h-full">
        <div class="flexcol h-full gap-y-10">
        <div id="content" class="flexcol h-full gap-y-10">
            <p class="text-center">
                <span class="title-text" x-data="{ message: 'UNDERCOVER' }" x-text="message"></span>
                </br>
                <span class="title-text" x-data="{ message: 'GAMES' }" x-text="message"></span>
            </p>
            <div class="flexcol">
                <input 
                    type="text" 
                    x-model="Codigo de sala" 
                    placeholder="Codigo de sala"
                    class="text-[50px] px-10 p-2 bg-white rounded-[30px] text-black w-full h-30 mt-4"
                >
            </div >
            <div class="flexrow text-6xl">
                <button class="btn mr-4" x-data="{ message: 'Unirse' }"x-text="message"></button>
                <button class="btn ml-4" x-data="{ message: 'Hostear' }"x-text="message"></button>
            </div >
            <div class="flexcol h-full gap-y-10">
                <button class="flexrow items-center rounded-[30px] h-[300px] bg-linear-to-r/srgb from-orange-500 to-red-800">
                    <svg xmlns="http://www.w3.org/2000/svg" 
                        class="w-60 h-60 text-white" 
                        fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3C9 3 6 4 6 7v4a6 6 0 0012 0V7c0-3-3-4-6-4zM9 10h.01M15 10h.01M8 14c.5.5 2 1 4 1s3.5-.5 4-1" />
                    </svg>
                    <div class="pr-10">
                        <p class="text-6xl text-center font-bold">La pregunta falsa</p>
                        <p class="text-5xl text-center">Uno miente... descúbrelo</p>
                    </div>
                </button>
                <button class="flexrow items-center rounded-[30px] h-[300px] bg-linear-to-r/srgb from-purple-500 to-blue-800">
                    <svg xmlns="http://www.w3.org/2000/svg" 
                        class="w-70 h-70 text-white" 
                        fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 9a3 3 0 116 0c0 2-3 2-3 4m0 4h.01" />
                    </svg>
                    <div class="pr-10">
                        <p class="text-6xl text-center font-bold">El que cacha cacha</p>
                        <p class="text-5xl text-center">Una palabra secreta... ¿Quien finge?</p>
                    </div>
                </button>
                <button class="flexrow items-center rounded-[30px] h-[300px] bg-linear-to-r/srgb from-blue-400 to-blue-900">
                    <svg xmlns="http://www.w3.org/2000/svg" 
                        class="w-60 h-60 text-white" 
                        fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 19V6l12-2v13M9 19a2 2 0 11-4 0 2 2 0 014 0zM21 17a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <div class="pr-10">
                        <p class="text-6xl text-center font-bold">RimApp</p>
                        <p class="text-5xl text-center">Piensa rápido y escribe una palabra que rime</p>
                    </div>
                </button>
            </div>
        </div>
    </body>
    
</html>
